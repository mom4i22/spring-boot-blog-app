<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">

<div th:replace="blog/header::header"></div>
<body>
<div th:replace="blog/header::navbar"></div>
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div th:each="post: ${postsResponse}">
                <div class="card">
                    <div class="card-header">
                        <h3>
                            <a th:href="@{/post/{postUrl}(postUrl=${post.url})}"
                            th:text="${post.title}"></a>
                        </h3>
                        <div>
                            <strong th:text="${#temporals.format(post.created,'dd MMM yyyy')}"></strong>
                        </div>
                    </div>
                    <div class="card-body">
                        <span th:text="${post.description}"></span>
                        <a th:href="@{/post/{postUrl}(postUrl=${post.url})}">Read more</a>
                    </div>
                </div>
                <br/>
            </div>
        </div>
        <div class="col-md-3">
            <div th:replace="blog/search::search"></div>
        </div>
    </div>
</div>
<br/>
<br/>
<div th:replace="blog/footer::footer"></div>
</body>
</html>
